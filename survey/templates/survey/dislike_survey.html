<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dislike Survey</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
    <style>
        /* 전체 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, 'Noto Sans KR', sans-serif;
            background-color: #f9f9f9;
            color: #4e4e4e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10vh;
        }

        /* 헤더 스타일 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10vh;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 30px;
            box-shadow: 0 1px 0 #d9d9d9;
            z-index: 1000;
        }

        .logo {
            height: 60%;
            margin-right: 20px;
        }

        .box {
            margin: 20px 0;
            padding: 20px;
            width: calc(100% - 40px);
            max-width: 1000px;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            align-items: flex-start;
        }

        .button-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .hidden-checkbox {
            display: none;
        }

        .choice-button {
            background-color: #E3E3E3;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .choice-button.active {
            background-color: #3B7EE2;
            color: white;
        }

        .next-button:active {
            opacity: 1;
            transform: scale(1.2);
            filter: invert(51%) sepia(12%) saturate(6675%) hue-rotate(360deg) brightness(101%) contrast(109%);        
        }

        .next-button {
            border: 0;
            background-color: transparent;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 20px auto;

            opacity: 0.6;
            transition: opacity 0.3s, transform 0.2s;        
        }    
    </style>
    <script>
        function toggleCheckbox(button) {
            const checkbox = button.previousElementSibling;
            checkbox.checked = !checkbox.checked;
            button.classList.toggle("active");
        }
    </script>
</head>
<body>
    <header>
        <img src="{% static 'images/logo_graphics.png' %}" alt="On Fit" class="logo">
        <strong>On Fit</strong>
    </header>

    <main>
        <h2 style="text-align: center; margin-bottom: 20px;">
            선호하지 않는 옷 스타일을 선택해주세요
        </h2>

        <!-- action 속성 수정 -->
        <form method="post" action="{% url 'dislike_survey' %}">
            {% csrf_token %}
            {% for category, items in outfits.items %}
            <div class="box">
                <h3>{{ category|title }}</h3>
                <div class="button-grid">
                    {% for outfit in items %}
                    <label>
                        <input type="checkbox" name="dislike" value="{{ outfit.id }}" class="hidden-checkbox">
                        <button type="button" class="choice-button" onclick="toggleCheckbox(this)">
                            {{ outfit.name }}
                        </button>
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="next-button"><img src="{% static 'images/Arrow right-circle.png' %}"/></button>
        </form>
    </main>
</body>
</html>
