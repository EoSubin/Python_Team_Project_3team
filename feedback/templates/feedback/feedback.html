<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
    <style>
        /* 전체 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: #4e4e4e;
            padding-top: 10vh;
        }

        /* 헤더 스타일 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10vh;
            font-family: Roboto, 'Noto Sans KR', sans-serif;
            color: black;
            font-size: 24px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 30px;
            box-shadow: 0 1px 0 #d9d9d9;
            z-index: 1000;
        }

        .logo {
            height: 60%;
            margin-right: 20px;
        }

        .onfit-button {
            color: black;
            background-color: transparent;
            border: none;
            font-size: 24px;
            font-family: Roboto, 'Noto Sans KR', sans-serif;
            align-items: center;
            justify-content: flex-start;
        }

        .logout-button {
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            padding: 8px 12px;
            float: right;
            margin-left: 20px;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #3B7EE2;
            color: white;
            border-radius: 5px;
        }

        .box {
            margin: 10px;
            padding: 20px;
            width: calc(100% - 40px);
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .feedback-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .icon-button {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: opacity 0.3s, transform 0.2s;
        }

        .icon-button p {
            margin-left: 5px;
            font-size: 12px;
            color: black;
            text-align: center;
        }

        .icon-button.selected {
            opacity: 1.0;
            border: 2px solid #3B7EE2;
            background-color: #3B7EE2;
            width: 60px;
            height: 60px;
            border-radius: 0;
        }
        .ootd-upload-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .upload-button {
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            cursor: pointer;
        }

        .ootd-preview {
            max-width: 300px;
            max-height: 300px;
            border: 1px solid #e5e5e5;
            border-radius: 5px;
            object-fit: cover;
            margin-top: 10px;
        }

        .submit-button {
            background-color: #e3e3e3;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .submit-button:hover {
            background-color: #ff7a00;
            color: white;
        }

        .submit-button:active {
            background-color: #ff7a00;
            color: white;
        }
    </style>

<script>
    // 만족도 버튼 선택 로직
    function selectFeedback(button, value) {
        const allButtons = document.querySelectorAll('.icon-button');
        allButtons.forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        const satisfactionInput = document.querySelector('input[name="satisfaction"]');
        satisfactionInput.value = value;
    }

    // 파일 미리보기
    function previewImage(event) {
        const preview = document.getElementById('preview');
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    }

    // 파일 선택 확인 및 제출 방지
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
            const fileInput = document.getElementById('ootd_photo');
            if (!fileInput.files.length) {
                e.preventDefault();
                alert('사진을 업로드해주세요!');
            }
        });
    });
        </script>
        </head>
        <body>
        <header>
            <img src="{% static 'images/logo_graphics.png' %}" alt="On Fit" class="logo">
            <button onclick="location.href='{% url 'home' %}'" class="onfit-button"><strong>On Fit</strong></button>
            <button onclick="location.href='{% url 'users:my_page' %}'" class="logout-button">My Page</button>
            <button onclick="location.href='{% url 'users:logout' %}'" class="logout-button">Logout</button>
        </header>

        <main>
            <h1 style="color:black;">오늘의 On Fit Feedback</h1>
            <div class="box">
                <section class="outfit-recommendation">
                    <form method="post" enctype="multipart/form-data" action="{% url 'feedback' %}">
                        {% csrf_token %}
                        <div>
                            <label><strong>오늘의 옷 추천 만족도</strong></label>
                            <div class="feedback-icons">
                                <button type="button" class="icon-button" onclick="selectFeedback(this, 1)">
                                    <img src="{% static 'images/snowflake-regular.svg' %}" alt="추웠다" style="width: 24px; height: 24px;">
                                </button>
                                <button type="button" class="icon-button" onclick="selectFeedback(this, 2)">
                                    <img src="{% static 'images/face-smile-regular.svg' %}" alt="적당했다" style="width: 24px; height: 24px;">
                                </button>
                                <button type="button" class="icon-button" onclick="selectFeedback(this, 3)">
                                    <img src="{% static 'images/fire-solid.svg' %}" alt="더웠다" style="width: 24px; height: 24px;">
                                </button>
                            </div>
                            <input type="hidden" name="satisfaction" value="">
                        </div>
                    
                        <!-- OOTD 업로드 -->
                        <div>
                            <label for="ootd_photo">오늘의 OOTD 업로드 하기</label>
                            <input type="file" name="ootd_photo" id="ootd_photo" accept="image/*">
                        </div>
                    
                        <button type="submit">Submit</button>
                    </form>
                    
        </section>    
    </div>
</main>
</body>
</html>
